<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="ngPasswordStrength">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container">
    <h1>ngPasswordStrength</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="inputPass" placeholder="Password" ng-model="user.password">
      <div ng-password-strength="user.password" strength="passStrength"></div>
    </div>
    <div>Current strength is <strong>{{passStrength}}</strong></div>
  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbower -->

  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/ng-password-strength.min.js -->
  <script src="scripts/directives/ng-password-strength.js"></script>
  <!-- endbuild -->
</body>

</html>
